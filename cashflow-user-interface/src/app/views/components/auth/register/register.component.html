<div class="registration-container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Create your CashFlow account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username" />
            <mat-error *ngIf="registrationForm.get('username')?.invalid">
              Username is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" placeholder="Enter your first name" />
            <mat-error *ngIf="registrationForm.get('firstName')?.invalid">
              First name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" placeholder="Enter your last name" />
            <mat-error *ngIf="registrationForm.get('lastName')?.invalid">
              Last name is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" />
            <mat-error *ngIf="registrationForm.get('email')?.invalid">
              A valid email is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Enter your password" type="password" />
            <mat-error *ngIf="registrationForm.get('password')?.invalid">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <div class="action-buttons">
            <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
              Register
            </button>
            <button mat-button color="accent" routerLink="/login">Already have an account? Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
