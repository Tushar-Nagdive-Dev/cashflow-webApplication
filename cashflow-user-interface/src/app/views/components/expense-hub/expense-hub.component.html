<div class="macos-theme-container">
  <mat-card class="macos-theme-card">
    <h2 class="table-title">MacOS-Inspired Expense Hub</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 macos-theme-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{ element.city }} </td>
      </ng-container>

      <!-- Banner Column -->
      <ng-container matColumnDef="banner">
        <th mat-header-cell *matHeaderCellDef> Banner </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge" [ngClass]="element.banner.toLowerCase()">{{ element.banner }}</span>
        </td>
      </ng-container>

      <!-- Area Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{ element.area }} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element">
          <span class="status" [ngClass]="element.state.toLowerCase()">{{ element.state }}</span>
        </td>
      </ng-container>

      <!-- Average Basket Column -->
      <ng-container matColumnDef="avBasket">
        <th mat-header-cell *matHeaderCellDef> Av Basket </th>
        <td mat-cell *matCellDef="let element"> {{ element.avBasket }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="action-column">
          <button class="action-button edit" mat-icon-button >
            <mat-icon>edit</mat-icon>
          </button>
          <button class="action-button view" mat-icon-button >
            <mat-icon>visibility</mat-icon>
          </button>
          <button class="action-button delete" mat-icon-button >
            <mat-icon>delete</mat-icon>
          </button>
          <button class="action-button tag" mat-icon-button >
            <mat-icon>label</mat-icon>
          </button>
          <button class="action-button hidden" mat-icon-button >
            <mat-icon>visibility_off</mat-icon>
          </button>
        </td>
      </ng-container>      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
