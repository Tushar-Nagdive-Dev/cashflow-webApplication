<div class="welcome-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <div class="welcome-logo">
        <img src="assets/cashflow.svg" alt="Logo" />
      </div>
      <mat-card-title class="welcome-title">Welcome to CashFlow</mat-card-title>
      <mat-card-subtitle class="welcome-quote">
        "Master your finances, one step at a time."
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="welcome-description">
        Discover a seamless way to manage your expenses, inspired by macOS simplicity and elegance.
      </p>
      <div class="welcome-buttons">
        <button mat-raised-button color="primary" routerLink="/featureview">Get Started</button>
        <button mat-stroked-button routerLink="/learn-more">Learn More</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
